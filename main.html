<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job App Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name*:</label>
		<input type="text" id="name" placeholder="name" required ><br>
		
		<label for="email">Email*:</label>
		<input type="email" id="email" placeholder="email" required ><br>
		
		<label>Gender*:</label>
	    <input type="radio" id="gender_m" name="gender" required>
	    <label for="gender_m">Male</label>
	    <input type="radio" id="gender_f" name="gender" required>
	    <label for="gender_f">Female</label><br>
		
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="" disabled selected>--Please choose an option--</option>
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
		</select><br>

		<label for="age">Age*:</label>
	    <input type="number" id="age" name="age" placeholder="Age" required><br>

	    <label for="dob">DOB*:</label>
	    <input type="date" id="dob" name="dob" required><br>

		<label for="password">Password*:</label>
	    <input type="password" id="password" name="password" placeholder="Password" required><br>

		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" name="protfolio"> <br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
